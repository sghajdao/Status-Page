server:
    port: 9090

spring:
    application:
        name: status
    datasource:
        url: jdbc:mysql://localhost:3306/mysql
        username: your_username
        password: your_password
        driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                format_sql: true
        database: mysql
        database-platform: org.hibernate.dialect.MySQL8Dialect
    mvc:
        async:
            request-timeout: -1
